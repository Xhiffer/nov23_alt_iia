version: "3.9"

networks:
  dbnet:

volumes:
  postgres-db-volume:       # Airflow DB
  minio-data:               # Minio storage
  backend-postgres-data:    # App DB

services:
  # ---------------------
  # Main App Database
  # ---------------------
  db:
    image: postgres:16.1-alpine3.19
    container_name: db
    environment:
      POSTGRES_USER: db
      POSTGRES_PASSWORD: db
      POSTGRES_DB: db
    volumes:
      - ./backend_sql/postgres-data:/var/lib/postgresql/data
    networks:
      - dbnet
    restart: always

  # ---------------------
  # Main Backend
  # ---------------------
  app:
    build:
      context: ./backend_sql
    container_name: backend_sql
    volumes:
      - ./backend_sql:/app
    ports:
      - "8000:8000"
    networks:
      - dbnet
    depends_on:
      - db
    restart: always

  # ---------------------
  # PgAdmin for Main DB
  # ---------------------
  phppgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_USER}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "8084:80"
    depends_on:
      - db
    networks:
      - dbnet
    restart: always

  # ---------------------
  # AI Models
  # ---------------------
  ai_model_gravity_classification:
    build:
      context: ./models/gravity_classification
    container_name: ai_model_gravity_classification
    volumes:
      - ./models/gravity_classification:/app
    ports:
      - "81:81"
    networks:
      - dbnet
    depends_on:
      - db
    restart: always

  ai_model_accident_detection:
    build:
      context: ./models/accident_detection
    container_name: ai_model_accident_detection
    volumes:
      - ./models/accident_detection:/app
    ports:
      - "83:83"
    networks:
      - dbnet
    depends_on:
      - db
    restart: always

  ai_model_accident_labelisation:
    build:
      context: ./models/accident_data_labelisation
    container_name: ai_model_accident_labelisation
    volumes:
      - ./models/accident_data_labelisation:/app
    ports:
      - "82:82"
    networks:
      - dbnet
    depends_on:
      - db
    restart: always

  # ---------------------
  # Frontend
  # ---------------------
  frontend:
    build:
      context: ./front
    container_name: frontend
    volumes:
      - ./front:/app
    ports:
      - "5010:5010"
    networks:
      - dbnet
    restart: always

  # ---------------------
  # Minio for MLFlow
  # ---------------------
  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
    networks:
      - dbnet
    restart: always

  # ---------------------
  # MLFlow
  # ---------------------
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
    depends_on:
      - db
      - minio
    command: >
      mlflow server
      --backend-store-uri postgresql://db:db@db:5432/db
      --default-artifact-root s3://mlflow/
      --host 0.0.0.0
    networks:
      - dbnet
    restart: always

  # ---------------------
  # Airflow DB (Separate from Main DB)
  # ---------------------
  postgres:
    image: postgres:13
    container_name: airflow_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    networks:
      - dbnet
    restart: always

  # ---------------------
  # Redis for Airflow
  # ---------------------
  redis:
    image: redis:latest
    container_name: airflow_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    networks:
      - dbnet
    restart: always

  # ---------------------
  # Airflow Common Settings
  # ---------------------
  airflow-webserver:
    image: apache/airflow:2.9.1
    container_name: airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ""
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      AIRFLOW__CORE__LOAD_EXAMPLES: "true"
      AIRFLOW__API__AUTH_BACKEND: "airflow.api.auth.backend.basic_auth"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      - postgres
      - redis
    networks:
      - dbnet
    restart: always

  airflow-scheduler:
    image: apache/airflow:2.9.1
    container_name: airflow_scheduler
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      - postgres
      - redis
    networks:
      - dbnet
    restart: always

  airflow-worker:
    image: apache/airflow:2.9.1
    container_name: airflow_worker
    command: celery worker
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      - postgres
      - redis
    networks:
      - dbnet
    restart: always

  airflow-init:
    image: apache/airflow:2.9.1
    container_name: airflow_init
    environment:
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    entrypoint: >
      bash -c "
      airflow db upgrade &&
      airflow users create --username admin --password admin --firstname Air --lastname Flow --role Admin --email admin@example.com || true
      "
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      - postgres
    networks:
      - dbnet
    restart: on-failure



