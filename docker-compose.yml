version: "3.9"

services:
  app:
    build:
      context:  ./backend_sql
    container_name: backend_sql
    volumes:
      - ./backend_sql:/app
    ports:
      - "8000:8000"
    networks:
      - dbnet
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16.1-alpine3.19
    environment:
      POSTGRES_USER: db
      POSTGRES_PASSWORD: db
      POSTGRES_DB: db
    volumes:
      - ./backend_sql/postgres-data:/var/lib/postgresql/data
    networks:
      - dbnet
    restart: always

  phppgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_USER}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "8084:80"
    depends_on:
      - db
    restart: always
    networks:
      - dbnet

  ai_model_gravity_classification:
    build:
      context:  ./models/gravity_classification
    container_name: ai_model_gravity_classification
    volumes:
      - ./models/gravity_classification:/app
    ports:
      - "81:81"
    networks:
      - dbnet
    depends_on:
      - db
    restart: always

  ai_model_accident_detection:
    build:
      context:  ./models/accident_detection
    container_name: ai_model_accident_detection
    volumes:
      - ./models/accident_detection:/app
    ports:
      - "83:83"
    networks:
      - dbnet
    depends_on:
      - db
    restart: always

  ai_model_accident_labelisation:
    build:
      context:  ./models/accident_data_labelisation
    
    container_name: ai_model_accident_labelisation
    volumes:
      - ./models/accident_data_labelisation:/app
    ports:
      - "82:82"
    networks:
      - dbnet
    depends_on:
      - db
    restart: always

  frontend:
      build:
        context: ./front
      container_name: frontend
      volumes:
        - ./front:/app
      ports:
        - "5010:5010"
      networks:
        - dbnet
      restart: always

networks:
  dbnet: